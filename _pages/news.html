---
layout: page
permalink: /news/
title: News
order: 3
---
<h1>News</h1>

<ul class="post-list">
    {% for post in site.categories.news %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <p>{{ post.excerpt | strip_html }}</p>
        </h2>
      </li>
    {% endfor %}
  </ul>
